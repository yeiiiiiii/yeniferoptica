<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="fullname">Numero de identificacion</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ingrese su numero de identificacion" required>
            </div>
            <div class="input-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Cree una contraseña" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>
</body>
</html>
