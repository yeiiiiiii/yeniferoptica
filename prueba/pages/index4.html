<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Óptica</title>
    <link rel="stylesheet" href="/css/contacto.css">

</head>
<body>
    <header>
        <h1>Contáctenos</h1>
    </header>

    <div class="container">
        <p>Nos encantaría saber de ti. Puedes visitarnos en nuestra ubicación o enviarnos un mensaje utilizando el formulario a continuación.</p>

        <!-- Mapa de Google Maps -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.633006158021!2d-74.05914922412568!3d4.659356992012734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a433607e0cd%3A0x7f49014fe7203f21!2sUniversidad%20Ean!5e0!3m2!1ses!2sco!4v1732528366649!5m2!1ses!2sco" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- Formulario de contacto -->
        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</body>
</html>
