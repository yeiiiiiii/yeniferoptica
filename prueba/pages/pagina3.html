<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-info h2 {
            margin-bottom: 10px;
        }
        .product-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informacion del producto</h1>
        <img src="https://i.pinimg.com/736x/04/52/8b/04528b2f50ae83be818442e6ff7cabe2.jpg" alt="Product Image" width="300px" height="300px">
        <div class="product-info">
            <h2>Gamas deportivas</h2>
            <p>Inventario: 50</p>
            <p>Precio: $10000</p>
            <p>Descripcion: El mejor producto.</p>
        </div>
    </div>
</body>
</html>
